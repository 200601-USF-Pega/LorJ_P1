<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" type="text/css"/>
		<title>PC System</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script>
			function viewPokemon()
			{
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function()
				{
					if (this.readyState == 4 && this.status > 199 && this.status < 300)
					{
						document.querySelectorAll("#pokemonTabletbody tr")
						.forEach(
							function(element)
							{
								element.remove();
							}
						);
						pokemon = JSON.parse(this.responseText);
						let table = document.querySelector("#pokemonTable tbody");

						for (let i = 0; i < pokemon.length; i++)
						{
							let row = table.insertRow(table.rows.length);

							let name = pokemon[i].name;
							if(pokemon.nickname == '')
							{
								name += " (" + pokemon[i].nickname + ")";
							}

							let nameCell = row.insertCell(0);
							nameCell.innerHTML = name;

							let pokemonCell = row.insertCell(1);
							pokemonCell.innerHTML = pokemon[i].level;

							var pokeURL = "http://pokeapi.co/api/v2/pokemon/" + pokemon[i].name.toLowerCase();
							$.getJSON(pokeURL, function(data){
								var imageURI = data.sprites.front_default;
								let imgCell = row.insertCell(2);
								imgCell.innerHTML = "<img src=\"" + imageURI + "\"></img>";
							});
						}
					}
				};
				xhttp.open("GET", "http://localhost:8080/Project1/services/pokemon/trainerpokemon", true);
				xhttp.send();
			}

		</script>
	</head>
	<header>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="login.html">Login</a></li>
		</ul>
	</header>
	<body onload="viewPokemon()">
		<div class="menu_box">
			<div class="white_border">
				<div class="black_border">
					<div class="pc_list">
						<table id="pokemonTable">
							<thead>
							<tr>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
