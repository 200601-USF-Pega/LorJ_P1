<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<style>
			img {
    			float: right;
				width: 20%;
				height: auto;
			}

			.menu_box input[type=text] {
				margin-top: 10%;
			}
		</style>
		<title>PC System</title>
		<script>
			function register()
			{
				if (document.getElementById("username").value != "" && document.getElementById("password").value != "")
				{
					let form = new FormData(document.getElementById("register"));
					var req = new XMLHttpRequest();
					req.onreadystatechange = () =>
					{
						if (req.readyState > 3)
						{
							if (req.readyState == 4 && req.status == 201)
							{
								alert("Profile created!");
								location.href = "login.html";
							}
						}
					}
					req.open("POST", "http://localhost:8080/Project1/services/trainer/addtrainer", true);
					req.send(form);
				}
				else
				{
					alert("Please fill in all fields.");
				}
			}
		</script>
	</head>
	<header>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="login.html">Login</a></li>
		</ul>
	</header>
	<body>
		<div class="menu_box">
			<div class="white_border">
				<div class="black_border">
					<img src="img/red.png">
					<form id="register">
						<div class="form-group">
							<input type="text" name="username" id="username" class="login-form-field" placeholder="Username"><br/><br/>
							<input type="password" name="password" id="password" class="login-form-field" placeholder="Password"><br/><br/>
							<input type="button" class="btn btn-success" onclick="register()" value="Register">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="menu_banner">
			<div class="white_border">
				<div class="black_border">
					<p class="padding">First, what is your name?</p>
				</div>
			</div>
		</div>
	</body>
</html>
